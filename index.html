<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Imported Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav-links">ABOUT</a>
            <a href="#" class="nav-links">PROJECTS</a>
            <a href="#" class="nav-links">CONTACT</a>
        </nav>
    </header>

    <!-- about section -->
    <section class="about">
        <div class="profile-image">Image</div>
        <div class="description">
            <div class="my-info">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus ut illum quam quod praesentium totam placeat vitae eveniet sapiente animi?
            </div>
            <div class="skills">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, excepturi.
            </div>
        </div>
    </section>

    <!-- projects section -->
    <section class="projects">

    </section>

    <!-- contact and socials -->
    <section class="contact">
        <div class="socials">
            <div class="socials-email">
                <img src="./images/envelope.png" alt="small image of envelope" width="21px">
                <a href="#">
                    Email
                </a>
            </div>
            <div class="socials-github">
                <img src="./images/Github_logo.png" alt="logo of github website" width="21px">
                <a href="#">
                    GitHub
                </a>
            </div>
            <div class="socials-linkedIn">
                <img src="./images/linkedin_logo.png" alt="logo of linkedin website" width="21px">
                <a href="#">
                    LinkedIn
                </a>
            </div>
        </div>
        <div class="contact-form">
            <form action="" method="post">
                <div class="user-details">
                    <label for="userName">Name</label> <br>
                    <input type="text" id="userName"> <br>
                    <label for="userEmail">Email</label> <br>
                    <input type="text" id="userEmail"> <br>
                    <button class="user-message-form-button">Send Message</button>
                </div>
                <div class="user-message">
                    <label for="userMessage">Message</label> <br>
                    <textarea id="userMessage" cols="30" rows="10">Type your message here</textarea>
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
